specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Weth_Usdc
    network: arbitrum-one
    source:
      address: "0x46910A4AbA500b71F213150A0E99201Fd5c8FCec"
      abi: Weth_Usdc
      startBlock: 68319838
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - Transfer
      abis:
        - name: Weth_Usdc
          file: ./abis/Weth_Usdc.json
        - name: UniswapV2Pair
          file: ./abis/UniswapV2Pair.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Deposit(indexed address,uint256,uint256,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,uint256,uint256,uint256)
          handler: handleWithdraw
      file: ./src/index.ts
  - kind: ethereum
    name: UniswapV2Pair
    network: arbitrum-one
    source:
      address: "0x905dfCD5649217c42684f23958568e533C711Aa3"
      abi: UniswapV2Pair
      startBlock: 68319838
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - Transfer
      abis:
        - name: UniswapV2Pair
          file: ./abis/UniswapV2Pair.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
      file: ./src/index.ts
 