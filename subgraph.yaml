specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Dodo
    network: arbitrum-one
    source:
      address: "0xD12E66DDA43557D7eCeA3852CF64D441212e07B1"
      abi: Dodo
      startBlock: 056952143
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - Transfer
      abis:
        - name: Dodo
          file: ./abis/Dodo.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/dodo.ts
