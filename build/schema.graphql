type Approval @entity(immutable: true) {
  id: Bytes!
  owner: Bytes! # address
  spender: Bytes! # address
  value: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Transfer @entity(immutable: true) {
  id: Bytes!
  from: Bytes! # address
  to: Bytes! # address
  value: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type User @entity {
id: Bytes!
deposit: [userDeposit!]!
withdraw: [userWithdraw!]!
earn: [userEarn!]!
}

type Earn @entity {
id: String!
totalDeposit: BigInt!
totalWithdraw: BigInt!
}

type userDeposit @entity {
id: Bytes!
tokenId: BigInt!
tokenName: String!
platformName: String!
value: BigInt!
userBalance: BigInt!
blockTimestamp: BigInt!
blockNumber: BigInt!
}

type userWithdraw @entity {
id: Bytes!
tokenId: BigInt!
tokenName: String!
platformName: String!
value: BigInt!
userBalance: BigInt!
blockTimestamp: BigInt!
blockNumber: BigInt!
}

type userEarn @entity {
id: Bytes!
tokenId: BigInt!
tokenName: String!
platformName: String!
totalDeposit: BigInt!
totalWithdraw: BigInt!
userBalance: BigInt!
blockTimestamp: BigInt!
blockNumber: BigInt!
}